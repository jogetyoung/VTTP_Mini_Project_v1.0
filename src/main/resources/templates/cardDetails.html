<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Card Details - ' + ${card.name}">Card Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${card.name}">Card Name</h1>

    <div class="row mt-4">
        <!-- Card Image -->
        <div class="col-md-4">
            <img th:src="${card.images.large}" alt="Card Image" class="img-fluid">
        </div>

        <!-- Card Details -->
        <div class="col-md-8">
            <h3>Card Details</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Type:</strong>
                    <span th:text="${#strings.arrayJoin(card.types, ', ')}">Type</span>
                </li>
                <li class="list-group-item">
                    <strong>Rarity:</strong>
                    <span th:text="${card.rarity}">Rarity</span>
                </li>
                <li class="list-group-item">
                    <strong>Set:</strong>
                    <span th:text="${card.set.name}">Set Name</span>
                </li>
            </ul>

            <a th:href="@{/search}" class="btn btn-secondary mt-4">Back to Search</a>
        </div>
    </div>
</div>
</body>
</html>
