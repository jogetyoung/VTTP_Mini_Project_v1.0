<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Favorite Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Your Favorite Cards</h1>

    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- No Favorites Message -->
    <div th:if="${favorites.size() == 0}" class="alert alert-info">
        You have no favorite cards yet.
    </div>

    <!-- Favorite Cards Display -->
    <div th:if="${favorites.size() > 0}" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="card : ${favorites}">
            <div class="card h-100">
                <img th:src="${card.images.small}" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${card.name}">Card Name</h5>
                    <p class="card-text">
                        <strong>Type:</strong> <span th:text="${#strings.arrayJoin(card.types, ', ')}">Type</span><br>
                        <strong>Rarity:</strong> <span th:text="${card.rarity}">Rarity</span><br>
                        <strong>Set:</strong> <span th:text="${card.set.name}">Set Name</span>
                    </p>

                    <!-- Remove from Favorites Button -->
                    <form th:action="@{/favorites/remove}" method="post">
                        <input type="hidden" name="id" th:value="${card.id}">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Search -->
    <div class="mt-4">
        <a th:href="@{/search}" class="btn btn-secondary">Back to Search</a>
    </div>
</div>
</body>
</html>
